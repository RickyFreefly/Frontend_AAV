{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="dashboard-container">

  <!-- Encabezado -->
  <div class="header-actions">
    <h1 class="page-title">✏️ Editar Cliente</h1>
    <a href="{{ url_for('clientes.listar_clientes') }}" class="btn-volver">
      <i class="fas fa-arrow-left"></i> Volver
    </a>
  </div>

  <!-- Card de formulario -->
  <div class="card form-card">
    <form method="post" action="{{ url_for('clientes.actualizar_cliente', idCliente=cliente.idcliente) }}" class="cliente-form">

      <div class="form-grid">
        <div class="form-group">
          <label>Tipo</label>
          <select name="tipo" required>
            <option value="NATURAL" {% if cliente.tipo_local == "NATURAL" %}selected{% endif %}>Natural</option>
            <option value="JURIDICA" {% if cliente.tipo_local == "JURIDICA" %}selected{% endif %}>Jurídica</option>
          </select>
        </div>

        <div class="form-group">
          <label>Tipo Documento</label>
          <input type="text" name="id_type" value="{{ cliente.id_type }}" required>
        </div>

        <div class="form-group">
          <label>Nombres</label>
          <input type="text" name="nombres" value="{{ cliente.nombres or '' }}">
        </div>

        <div class="form-group">
          <label>Apellidos</label>
          <input type="text" name="apellidos" value="{{ cliente.apellidos or '' }}">
        </div>

        <div class="form-group">
          <label>Razón Social</label>
          <input type="text" name="razonSocial" value="{{ cliente.razonsocial or '' }}">
        </div>

        <div class="form-group">
          <label>Dirección</label>
          <input type="text" name="direccion" value="{{ cliente.direccion or '' }}">
        </div>

        <div class="form-group">
          <label>Código Departamento</label>
          <input type="text" name="state_code" value="{{ cliente.state_code or '' }}">
        </div>

        <div class="form-group">
          <label>Código Ciudad</label>
          <input type="text" name="city_code" value="{{ cliente.city_code or '' }}">
        </div>

        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" name="telefono" value="{{ cliente.telefono or '' }}">
        </div>

        <div class="form-group">
          <label>Nombre Contacto</label>
          <input type="text" name="contact_first_name" value="{{ cliente.contact_first_name or '' }}">
        </div>

        <div class="form-group">
          <label>Apellido Contacto</label>
          <input type="text" name="contact_last_name" value="{{ cliente.contact_last_name or '' }}">
        </div>

        <div class="form-group">
          <label>Email Contacto</label>
          <input type="email" name="contact_email" value="{{ cliente.contact_email or '' }}">
        </div>

        <div class="form-group full-width">
          <label>Observaciones</label>
          <textarea name="observacion">{{ cliente.observacion or '' }}</textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          💾 Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
